<!DOCTYPE html>
<html lang="{{ site.lang | default: "ko-KR" }}">

    <title>{{ site.title }}</title>
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="{{ "/assets/css/custom.css?v=" | append: site.github.build_revision | relative_url }}">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
      <!-- 상단 네비게이션 바 -->
      <header class="header">
        <div class="header-content">
          <div class="logo">
            <span class="logo-icon"><img src="assets/Fynai.png" alt="Fynai Logo" style="height: 24px; width: auto;"></span>
            <span class="logo-text">Fynai</span>

          <nav class="nav-menu">
            <a href="#overview">프로젝트 소개</a>
            <a href="#features">핵심 기능</a>
            <a href="#preview">기능 미리보기</a>
            <a href="#tech">기술 스택</a>
            <a href="#usage">사용 방법</a>
            <a href="#team">팀 소개</a>
            <a href="https://github.com/kookmin-sw/capstone-2025-41" target="_blank">GitHub</a>
          </nav>
        </div>
      </header>

      <!-- 메인 콘텐츠 -->
      <main class="main-content">
        {{ content }}
      </main>

      <!-- 푸터 -->
      <footer class="footer">
        <div class="footer-content">
          <div class="footer-section">
            <h3>Asset Management Dashboard</h3>
            <p>당신의 자산을 스마트하게 관리하세요</p>
          </div>
          <div class="footer-section">
            <h3>Contact</h3>
            <p>Email: gyumin1129@kookmin.ac.kr</p>
            <p>GitHub: <a href="https://github.com/kookmin-sw/capstone-2025-41">Repository</a></p>
          </div>
          <div class="footer-section">
            <h3>Quick Links</h3>
            <a href="#overview">프로젝트 소개</a>
            <a href="#features">핵심 기능</a>
            <a href="#preview">기능 미리보기</a>
            <a href="#tech">기술 스택</a>
            <a href="#usage">사용 방법</a>
            <a href="#team">팀 소개</a>
          </div>
        </div>
        <div class="footer-bottom">
          <p>&copy; 2025 Fynai - Asset Management Dashboard Team. All rights reserved.</p>
        </div>
      </footer>
    </div>

    <!-- 스크롤 진행바 -->
    <div class="scroll-progress"></div>

    <script>
      // 스크롤 진행바 구현
      window.onscroll = function() {
        let winScroll = document.body.scrollTop || document.documentElement.scrollTop;
        let height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
        let scrolled = (winScroll / height) * 100;
        document.querySelector(".scroll-progress").style.width = scrolled + "%";
      };
    </script>
  </body>
</html>
